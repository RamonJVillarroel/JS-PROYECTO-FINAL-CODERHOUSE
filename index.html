<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>tienda de ropa</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">La tiendita</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-red pg-2">
        <div class="row row-cols-2">

            <h1 class="titulo">TIENDA DE ROPA</h1>

            <h2>Productos disponibles para la compra:</h2>
            <div class="col"><img src="images/remera.jpg" class="img-fluid" alt="imgremera">
                <li>Remera $1000</li>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Comprar</button>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">+</button>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">- </button>
                </div>
            </div>
            <div class="col"><img src="images/jeans.jpg" class="img-fluid" alt="imagesjeams">
                <li>Jeans $1500</li>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Comprar</button>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">+</button>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">- </button>
                </div>

            </div>
            <div class="col"><img src="images/ropa_interior.jpg" class="img-fluid" alt="imagesropain">
                <li>Ropa interior $500</li>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Comprar</button>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" type="button">+</button>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" type="button">- </button>
                    </div>
                </div>

            </div>
            <div class="col"><img src="images/zapatillas.jpg" class="img-fluid" alt="zapas">
                <li>Zapatillas $3000</li>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Comprar</button>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" type="button">+</button>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" type="button">- </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light">
        <h1>La tiendita </h1>
    </footer>
    <script src="js/master.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
